<div class="rounded-t-xl overflow-hidden bg-gradient-to-r from-purple-50 to-purple-100 bg-white p-8">
    <div class="grid lg:grid-cols-10 gap-8 md:grid-cols-6 xs:grid-cols-3">
        <div class="lg:col-span-8 md:col-span-4 xs:col-span-2">
            <h2>Found :</h2>
            <div class="wrapper-list">
                <div
                cdkDropList
                #todoList="cdkDropList"
                [cdkDropListData]="recipes"
                [cdkDropListConnectedTo]="[doneList]"
                class="grid lg:grid-cols-3 md:grid-cols-2 xs:grid-cols-1 gap-2 grid-flow-row auto-rows-max"
                (cdkDropListDropped)="drop($event)">
                <div *ngFor="let recipe of recipes" cdkDrag>
                    <app-recipe-element [recipe]="recipe"></app-recipe-element>
                </div>
                </div>
            </div>
        </div>
        
        <div class="lg:col-span-2 md:col-span-2 xs:col-span-1">
            <h2>Favorites :</h2>
            <div
            cdkDropList
            #doneList="cdkDropList"
            [cdkDropListData]="recipesFavorites"
            [cdkDropListConnectedTo]="[todoList]"
            class="wrapper-list favorites"
            (cdkDropListDropped)="drop($event)">
            <div *ngFor="let recipe of recipesFavorites; let i = index" cdkDrag>
                <app-recipe-element [favorite]="true" (deleteFavorite)="onDeleteFavorite(i)" [recipe]="recipe" [i]="i" class="favorite-single"></app-recipe-element>
            </div>
            </div>
        </div>
    </div>
</div>
